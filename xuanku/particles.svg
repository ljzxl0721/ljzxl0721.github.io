<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="particle1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,51,51);stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:rgb(255,51,51);stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="particle2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(0,153,204);stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:rgb(0,153,204);stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- 红色粒子 -->
  <circle cx="20" cy="20" r="2" fill="url(#particle1)">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="30" r="1.5" fill="url(#particle1)">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="70" r="2.5" fill="url(#particle1)">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 蓝色粒子 -->
  <circle cx="70" cy="60" r="2" fill="url(#particle2)">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="80" r="1.5" fill="url(#particle2)">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="40" r="2.5" fill="url(#particle2)">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 光线效果 -->
  <line x1="10" y1="10" x2="30" y2="30" stroke="rgba(255,51,51,0.3)" stroke-width="0.5">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="70" y1="70" x2="90" y2="90" stroke="rgba(0,153,204,0.3)" stroke-width="0.5">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
  </line>
</svg> 